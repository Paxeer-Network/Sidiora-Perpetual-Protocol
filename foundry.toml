# Foundry configuration
# Used for Slither analysis and optional Foundry-based testing
# Primary test framework is Hardhat

[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules"]
test = "tests"
cache_path = "forge-cache"

solc_version = "0.8.27"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "shanghai"

# Remappings for OpenZeppelin (installed via npm)
remappings = [
    "@openzeppelin/=node_modules/@openzeppelin/",
]

[profile.default.fuzz]
runs = 512
max_test_rejects = 65536

[profile.default.invariant]
runs = 256
depth = 32

[profile.ci]
fuzz = { runs = 1024 }
invariant = { runs = 512, depth = 64 }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"

[rpc_endpoints]
paxeer = "https://public-rpc.paxeer.app/rpc"
